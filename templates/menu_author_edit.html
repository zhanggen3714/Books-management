{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍添加</title>
    <style>

    </style>
</head>
<body>
{% block book_list %}
    <form action="/ul/menu/author/edit/?id={{ author_obj.id }}" method="post">
        <div class="form-group">
            <p>姓名:</p>
            <input class="form-control"  value={{author_obj.name }} name="name">
        </div>
        <div class="form-group">
            <p>性别:</p>
            <input class="form-control" value={{author_obj.sex}} name="sex">
        </div>
        <div class="form-group">
            <p>年龄:</p>
            <input class="form-control" value={{author_obj.age }} name="age">
        </div>
        <div class="form-group">
            <p>毕业院校:</p>
            <input class="form-control" value={{author_obj.university }} name="university">
        </div>

        <input type="submit" value="修改">
        <button id="canel"><a href="/ul/menu/author/">取消</a></button>
    </form>
{% endblock %}
</body>
</html>
