{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍添加</title>
    <style>

    </style>
</head>
<body>
{% block book_list %}
    <form action="/addbook/" method="post">
        <div class="form-group">
            <p>书名:</p>
            <input class="form-control" id="title" value={{ book.title }} name="title">
        </div>
        <div class="form-group">
            <p>价格:</p>
            <input type="text" class="form-control" id="price" value={{ book.price }} name="price">
        </div>
        <div class="form-group">
            <p> 出版社:</p>
            <select name="publish_id">
                {% for publish in publish %}
                    <option value="{{ publish.id }}">{{ publish.name }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <p>出版日期:</p>
            <input type="text" class="form-control" id="date" value={{ book.date }} name="date">
        </div>
        <div class="form-group">
            <p> 分类:</p>
            <select name="classify_id">
                {% for classify in classify %}
                    <option value="{{ classify.id }}">{{ classify.category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <p> 作者:</p>
            <select name="authors_id" multiple="multiple">
                {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="添加">
        <button id="canel"><a href="/index/">取消</a></button>
    </form>
{% endblock %}
</body>
</html>
