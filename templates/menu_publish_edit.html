{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍添加</title>
    <style>

    </style>
</head>
<body>
{% block book_list %}
    <form action="/ul/menu/publish/edit/?id={{ publish.id }}" method="post">
        <div class="form-group">
            <p>出版社名称:</p>
            <input class="form-control"  value={{publish.name }} name="name">
        </div>
        <div class="form-group">
            <p>出版社地址:</p>
            <input class="form-control" value={{publish.addr}} name="addr">
        </div>
        <input type="submit" value="修改">
        <button id="canel"><a href="/ul/menu/publish/">取消</a></button>
    </form>
{% endblock %}
</body>
</html>
