<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到新华图书馆</title>
    <link rel="stylesheet" href="/static/dist/css/bootstrap.css">
    <style>
        #form{margin-top: 180px}
        form input{margin-top: 50px}
        body{background-image: url("/static/6.jpg");
              background-size: 100%;
              background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<h5>{{ error_message }}</h5>
<div class="container col-md-offset-4">
    <div class="row" id="form">
        <div class="col-md-4">
            <form action="/login/" method="post" novalidate>
                <div class="form-group">
                    {{ obj.user }}{{ obj.errors.user.0 }}
                </div>
                <div class="form-group">
                    {{ obj.pwd }}{{ obj.errors.pwd.0 }}
                </div>
                <button type="submit" class="btn btn-default">登录</button>
                <button class="btn btn-default"><a href="/regist/">注册</a></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
