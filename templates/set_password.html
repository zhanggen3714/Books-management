<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到新华图书馆</title>
    <link rel="stylesheet" href="/static/dist/css/bootstrap.css">
    <style>
        #form{margin-top: 180px}
        form input{margin-top: 30px}
        body{background-image: url("/static/666.jpg");
              background-size: 100%;
              background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<h4>{{ error_message }}</h4>
<div class="container col-md-offset-4">
    <div class="row" id="form">
        <div class="col-md-4">
            <form action="/set_password/" method="post">
                <div class="form-group">
                    <input type="password" name="oldpwd" class="form-control" placeholder="原始密码" >
                </div>
                <div class="form-group">
                    <input type="password" name="newpwd" class="form-control" placeholder="新的密码">
                </div>
                <button type="submit" class="btn btn-default">确定</button>
                <button class="btn btn-default"><a href="/login/">返回</a></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
